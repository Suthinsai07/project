
<!DOCTYPE html>
{% load static %}
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>DASHMIN - Bootstrap Admin Template</title>
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <meta content="" name="keywords">
    <meta content="" name="description">

    <!-- Favicon -->
    <link href="img/favicon.ico" rel="icon">

    <!-- Google Web Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Heebo:wght@400;500;600;700&display=swap" rel="stylesheet">

    <!-- Icon Font Stylesheet -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.0/css/all.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.1/font/bootstrap-icons.css" rel="stylesheet">

    <!-- Libraries Stylesheet -->
    <link href="{% static 'webb/lib/owlcarousel/assets/owl.carousel.min.css' %}" rel="stylesheet">
    <link href="{% static 'webb/lib/tempusdominus/css/tempusdominus-bootstrap-4.min.css' %}" rel="stylesheet" />

    <!-- Customized Bootstrap Stylesheet -->
    <link href="{% static 'webb/css/bootstrap.min.css' %}" rel="stylesheet">

    <!-- Template Stylesheet -->
    <link href="{% static 'webb/css/style.css' %}" rel="stylesheet">
</head>

<body>
    <div class="container-xxl position-relative bg-white d-flex p-0">
        <!-- Spinner Start -->
        <div id="spinner" class="show bg-white position-fixed translate-middle w-100 vh-100 top-50 start-50 d-flex align-items-center justify-content-center">
            <div class="spinner-border text-primary" style="width: 3rem; height: 3rem;" role="status">
                <span class="sr-only">Loading...</span>
            </div>
        </div>
        <!-- Spinner End -->


        <!-- Sign Up Start -->
        <div class="container-fluid">
            <div class="row h-100 align-items-center justify-content-center" style="min-height: 100vh;">
                <div class="col-12 col-sm-8 col-md-6 col-lg-5 col-xl-4">
                    <div class="bg-light rounded p-4 p-sm-5 my-4 mx-3">
                        <div class="d-flex align-items-center justify-content-between mb-3" style=" text-align: center;">
                            <a href="index.html" class="">
                                <h3 class="text-primary"><i class="fa fa-hashtag me-2"></i>PATIENT REGISTRATION</h3>
                            </a>
<!--                            <h3>Sign Up</h3>-->
                        </div>
                        <form method="post" action="{% url 'savepatientregfn' %}" enctype="multipart/form-data">
                            {% csrf_token %}
<!--                        <div class="form-floating mb-3">-->
<!--                            <input type="text" class="form-control" id="floatingText" placeholder="jhondoe" name="pname">-->
<!--                            <label for="floatingText">Name</label>-->
                        </div>
                        <div class="form-floating mb-3">
                            <input type="text" class="form-control" id="floatingInput" placeholder="name@example.com" name="pusern">
                            <label for="floatingInput">Username</label>
                        </div>
                        <div class="form-floating mb-4">
                            <input type="password" class="form-control" id="floatingPassword" placeholder="Password" name="ppass">
                            <label for="floatingPassword">Password</label>
                        </div>
                        <div class="form-floating mb-4">
                            <input type="password" class="form-control" id="floatingPassword" placeholder=" Confirm Password" name="pcpass">
                            <label for="floatingPassword"> Confirm Password</label>
                        </div>
                         <div class="form-floating mb-4">
                            <input type="number" class="form-control" id="floatingPassword" placeholder="Age" name="page">
                            <label for="floatingPassword">Age</label>
                         </div>
                             <div class="form-floating mb-3">
                                <select class="form-select" id="floatingSelect" aria-label="Floating label select example" name="pblood" style="padding-top: 15px;" >
                                    <option selected="">Blood Group</option>
                                    <option>A+</option>
                                    <option>A-</option>
                                    <option>B+</option>
                                    <option>B-</option>
                                    <option>O+</option>
                                    <option>O-</option>
                                    <option>AB+</option>
                                    <option>AB-</option>
                                </select>
                        </div>
                         <div class="form-floating mb-3">
                            <input type="text" class="form-control" id="floatingText" placeholder="jhondoe" name="pdis">
                            <label for="floatingText">Disease</label>
                        </div>
                        <div class="form-floating">
                                <textarea class="form-control" placeholder="Leave a comment here" id="floatingTextarea" style="height: 150px;" name="paddress"></textarea>
                                <label for="floatingTextarea">Address</label><br><br>
                            </div>
                        <div class="form-floating mb-4">
                            <input type="tel" class="form-control" id="floatingPassword" placeholder="Contact No" name="pcontact">
                            <label for="floatingPassword">Contact</label>
                         </div>
                        <div>
                            <input class="form-control" type="file" id="formFile" name="pimage">
                        </div>
<!--                        <div class="d-flex align-items-center justify-content-between mb-4">-->
<!--                            <div class="form-check">-->
<!--                                <input type="checkbox" class="form-check-input" id="exampleCheck1">-->
<!--                                <label class="form-check-label" for="exampleCheck1">Check me out</label>-->
<!--                            </div>-->
<!--                            <a href="">Forgot Password</a>-->
<!--                        </div>-->
                        <div style="margin-top: 25px;">
                        <button type="submit" class="btn btn-primary py-3 w-100 mb-4">REGISTER</button>
<!--                        <p class="text-center mb-0">Already have an Account? <a href="">Sign In</a></p>-->
                    </div>
                </div>
            </div>
        </div>
        <!-- Sign Up End -->
    </div>

    <!-- JavaScript Libraries -->
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="{% static 'webb/lib/chart/chart.min.js' %}"></script>
    <script src="{% static 'webb/lib/easing/easing.min.js' %}"></script>
    <script src="{% static 'webb/lib/waypoints/waypoints.min.js' %}"></script>
    <script src="{% static 'webb/lib/owlcarousel/owl.carousel.min.js' %}"></script>
    <script src="{% static 'webb/lib/tempusdominus/js/moment.min.js' %}"></script>
    <script src="{% static 'webb/lib/tempusdominus/js/moment-timezone.min.js' %}"></script>
    <script src="{% static 'webb/lib/tempusdominus/js/tempusdominus-bootstrap-4.min.js' %}"></script>

    <!-- Template Javascript -->
    <script src="{% static 'webb/js/main.js' %}"></script>
</body>

</html>
