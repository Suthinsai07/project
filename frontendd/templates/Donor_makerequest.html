<!DOCTYPE html>
{% extends 'PatientPage.html' %}
{% block content %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<form method="post" action="{% url 'saverequest' %}" enctype="multipart/form-data" style="text-align: center;margin-left: 200px;">
    {% csrf_token %}

<div class="col-sm-12 col-xl-6" style="text-align: center;">
                        <div class="bg-light rounded h-100 p-4">
                            <h6 class="mb-4">MAKE BLOOD REQUEST</h6>
                           <div class="form-floating mb-3">
                            <input type="text" class="form-control" id="floatingText" placeholder="jhondoe" name="pname">
                            <label for="floatingText">Patient Name</label>
                        </div>



                         <div class="form-floating mb-4">
                            <input type="number" class="form-control" id="floatingPassword" placeholder="Age" name="page">
                            <label for="floatingPassword"> Patient Age</label>
                         </div>
                            <div class="form-floating mb-3">
                            <input type="text" class="form-control" id="floatingText" placeholder="jhondoe" name="preason">
                            <label for="floatingText">Reason</label>
                        </div>
                             <div class="form-floating mb-3">
                                <select class="form-select" id="floatingSelect" aria-label="Floating label select example" name="pblood" style="padding-top: 15px;" >
                                    <option selected="">Blood Group</option>
                                    <option>A+</option>
                                    <option>A-</option>
                                    <option>B+</option>
                                    <option>B-</option>
                                    <option>O+</option>
                                    <option>O-</option>
                                    <option>AB+</option>
                                    <option>AB-</option>
                                </select>
                        </div>
                            <div class="form-floating mb-4">
                            <input type="number" class="form-control" id="floatingPassword" placeholder="Age" name="punit">
                            <label for="floatingPassword"> Unit inml</label>
                         </div>
                            <div style="text-align: center;">
                                <button type="submit" class="btn btn-danger m-2">Request</button>




</body>
</html>
{% endblock %}
